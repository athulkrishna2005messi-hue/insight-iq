name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  web:
    name: Web (Next.js)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install deps
        run: pnpm install --frozen-lockfile=false

      - name: Typecheck
        run: pnpm --filter web typecheck

      - name: Lint
        run: pnpm --filter web lint

      - name: Build
        run: pnpm --filter web build

      - name: Test (web)
        run: pnpm --filter web test -- --ci

  ml:
    name: ML (FastAPI)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install deps
        working-directory: services/ml
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Test (ml)
        run: pytest -q services/ml


